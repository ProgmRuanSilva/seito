<!doctype html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seito - Onboarding</title>
    <link rel="stylesheet" href="../assets/css/index.css" />
    <link rel="stylesheet" href="../assets/css/onboarding.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/@progmruansilva/squircles@1.2.0/index.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <t-header></t-header>
      <div class="onboarding-container">
        <h1>Bem-vindo ao Seito!</h1>
        <form id="login-form">
          <div class="form-group">
            <label for="username">Usu√°rio:</label>
            <input type="text" id="username" name="username" required />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required />
          </div>
          <button type="submit" class="primary squircle-16">Entrar</button>
        </form>
      </div>
    </div>
    <script type="module" src="../assets/js/onboarding.js" defer></script>
    <script src="../assets/js/components/header.js"></script>
  </body>
</html>
