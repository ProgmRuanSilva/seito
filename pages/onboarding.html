<!doctype html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Level UP - Onboarding</title>
    <link rel="stylesheet" href="../assets/css/index.css" />
    <link rel="stylesheet" href="../assets/css/onboarding.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/@progmruansilva/squircles@1.2.0/index.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
  <script type="module" src="../assets/js/onboarding-auth.js" defer></script>
  </head>
  <body>
    <div class="container">
      <t-header></t-header>
      <div class="onboarding-container">
        <h1>Bem-vindo ao Level UP!</h1>
        <form id="login-form">
          <div class="form-group">
            <label for="username">Usu√°rio:</label>
            <input type="text" id="username" name="username" required />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required />
          </div>
          <button type="submit" class="primary squircle-16">Entrar</button>
        </form>
      </div>
    </div>
    <script type="module" src="../assets/js/onboarding.js" defer></script>
    <script src="../assets/js/components/header.js"></script>
    <div id="contact-modal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2>Entre em Contato</h2>
        <form id="contact-form">
          <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" id="name" name="name">
            <p class="error-message"></p>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            <p class="error-message"></p>
          </div>
          <div class="form-group">
            <label for="message">Mensagem</label>
            <textarea id="message" name="message"></textarea>
            <p class="error-message"></p>
          </div>
          <button type="submit">Enviar</button>
        </form>
      </div>
    </div>
  </body>
</html>
