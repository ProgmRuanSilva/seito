<!doctype html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Level UP - Contato</title>
    <link rel="stylesheet" href="../assets/css/index.css" />
    <link rel="stylesheet" href="../assets/css/onboarding.css" />
    <link rel="stylesheet" href="../assets/css/contato.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/@progmruansilva/squircles@1.2.0/index.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <script type="module" src="../assets/js/auth.js" defer></script>
  </head>
  <body>
    <script type="module" src="../assets/js/index.js" defer></script>
    <script type="module" src="../assets/js/contato.js" defer></script>
    <div class="container">
      <t-header></t-header>

      <div class="main-section">
        <div class="onboarding-container">
          <h1>Entre em Contato</h1>
          <form>
            <div class="form-group">
              <label for="nome">Nome:</label>
              <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="assunto">Assunto:</label>
              <input type="text" id="assunto" name="assunto">
            </div>
            <div class="form-group">
              <label for="mensagem">Mensagem:</label>
              <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
            </div>
            <button type="submit" class="primary squircle-16">Enviar Mensagem</button>
          </form>
        </div>
      </div>
    </div>
    <div id="contact-modal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2>Entre em Contato</h2>
        <form id="contact-form">
          <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" />
            <p class="error-message"></p>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" />
            <p class="error-message"></p>
          </div>
          <div class="form-group">
            <label for="message">Mensagem</label>
            <textarea id="message" name="message"></textarea>
            <p class="error-message"></p>
          </div>
          <button type="submit">Enviar</button>
        </form>
      </div>
    </div>
  </body>
</html>
